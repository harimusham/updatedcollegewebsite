<!DOCTYPE html>
<html>
<head>
    <title>Insert Data into faculty  SQLite database</title>
</head>
<body>
    <h1>INSERT INTO FACULTY DETAILS </h1>
    <form method="POST" action="/insertf-data" enctype="multipart/form-data">

        <label for="facid">facid</label>
        <input type="number" id="facid" name="facid"><br>

        <label for="fusername">username</label>
        <input type="text" id="username" name="fusername"><br>

        <label for="fpassword">password:</label>
        <input type="password" id="password" name="fpassword"><br>


        <label for="fname">Name:</label>
        <input type="text" id="name" name="fname"><br>

        <label for="fdepartement">Department:</label>
        <input type="text" id="department" name="fdepartment"><br>
        
        <label for="fdesignation">designation</label>
        <input type="text" id="designation" name="fdesignation"><br>

        <label for="fmobilenumber">mobilenumber:</label>
        <input type="number" id="mobilenumber" name="fmobilenumber"><br>
        
        <label for="femail">Email:</label>
        <input type="email" id="email" name="femail"><br>

        <label for="fspecifiaction">specifiaction</label>
        <input type="text" id="specifiaction" name="fspecification"><br>

        <label for="faddress">Address:</label>
        <input type="text" id="faddress" name="faddress"><br>


        <input type="submit" value="Submit" href="/">
    </form>
</body>
</html>
