<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add ATTENDANCE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>

  <style>
    .margin {
      margin: 2rem 0;
    }
  </style>

  <body>
    <div>
      <img src="static/sreyasheader.jpg" width="100%" height="130px" />
    </div>
    <h1 class="margin">Add ATTENDANCE</h1>
    <div class="table-responsive">
      <form action="{{ url_for('add_attendance') }}" method="post">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ROLL</th>
              <th scope="col">NAME</th>
              <th scope="col">{{ today }}</th>
            </tr>
          </thead>
          <tbody>
            {% for student in students: %}
            <tr>
              <td>{{ student[0] }}</td>
              <td>{{ student[2] }}</td>
              {% if not is_completed: %}
              <td class="attend-col">
                <input type="checkbox" name="{{ student[0] }}" value="1" />
              </td>
              {% else: %}
              <td class="attend-col">{{ student[1] }}</td>
              {% endif %}
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <div style="text-align: center">
          <input
            type="submit"
            value="Submit"
            style="height: 50px; width: 100px; line-height: 20px"
          />
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
